<!doctype html>
<html>
  <head>
    <meta charset='utf8'>
    <title>Min Chen -- Links</title>
    <link rel="stylesheet" href="./index.css"/>
    <meta name= "viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.CLOUDS({
        el: '#vanta',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        backgroundColor: 0x0,
        skyColor: 0x222237,
        cloudColor: 0x0,
        cloudShadowColor: 0x0,
        sunColor: 0x0,
        sunGlareColor: 0xde6a46,
        sunlightColor: 0xfac19b,
        speed: 2 
      })
    setTimeout(() => {
      const main = document.querySelector('main')
      main.style.opacity = 1
      main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/3.jpg"/>
        <h1>@cmdeejay</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/min--chen/">
            <img src="./images/home.svg" alt="Official Website" width="30"/>
             Official Website
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/min--chen/">
            <img src="./images/linkedin.svg" alt="Linkedin" width="30"/>
            Linkedin  
          </a>
        </li>
        <li>
          <a href="https://github.com/cmdeejay">
            <img src="./images/github.svg" alt="Github" width="30"/>
            Github  
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCWquC6r3FZfgew9x7subr7Q">
            <img src="./images/youtube.svg" alt="YouTube" width="30"/>
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/cmdeejay/">
            <img src="./images/instagram.svg" alt="Instagram" width="30"/>
            Instagram  
          </a>
        </li>
      </ul>
    <main>
  </body>
</html>
